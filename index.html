<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Today!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="left-side">
        <div class="title">
            <h1>GhibliCo</h1>
            <h2>Sign up today to get exciting offers..!</h2>
        </div>
    </div>
    <div class="right-side">
        <div class="top-content">
            <h3></h3>
            <h2>Get started</h2>
        </div>

        <form action="#" class="form">
            <fieldset class="names">
                <div class="align">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" minlength="1" required placeholder="">
                </div>

                <div class="align">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" minlength="1" required placeholder="">
                </div>
            </fieldset>
            <fieldset class="contact">
                <div class="align">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required placeholder="" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
                </div>

                <div class="align">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="phone" required placeholder="" pattern="[0-9]{10}">
                </div>
            </fieldset>
            <fieldset class="passwords">
                <div class="align">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required placeholder="" pattern="^(?=.*\d)(?=.*[A-Z]).{10,}$" >
                    <ul>
                        <li>Password must contain at least 10 characters</li>
                        <li>Password must have at least 1 capital letter and 1 number</li>
                    </ul>
                </div>

                <div class="align">
                    <label for="confirmPass">CONFRIM PASSWORD</label>
                    <input type="password" id="confirmPass" required placeholder="" pattern="^(?=.*\d)(?=.*[A-Z]).{10,}$">
                    <div id="password-error" class="error-message"></div>
                </div>
            </fieldset>
            <fieldset>
                <div class="btn">
                    <button type="submit">Create Account</button>
                    <p class="login">Already have an account? <a href="#">Log in</a></p>
                </div>
            </fieldset>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
